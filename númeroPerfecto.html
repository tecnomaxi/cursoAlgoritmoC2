<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = 0
        let num = 0
        let suma = 0

        num = parseInt(prompt("Ingrese un número"))
        c = 2
        while (c <= num) {
            if (num % c == 0) {
                suma = suma + Math.trunc(num/c)
            }
            c++
        }
        if (suma == num) {
            document.write("El número "+num+" ES PERFECTO")
        } else {
            document.write("El número "+num+" NO ES PERFECTO")
        }
    </script>
</body>
</html>
