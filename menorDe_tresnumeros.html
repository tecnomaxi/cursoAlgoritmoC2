<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftwareC2</title>
</head>
<body>
    <h2>
        MENOR DE TRES NUMEROS A, B Y C
    </h2>
    <script>
        /*Desarrolle un algoritmo que permita leer tres valores y almacenarlos en las variables A,
        B, y C respectivamente. El algoritmo debe indicar cu√°l es el menor. Asumiendo que los 
        tres valores introducidos por el teclado son valores distintos. */

        let a = 0
        let b = 0
        let c = 0
        let varMenor = ""
        let menor = 0

        for (let i = 1; i <= 3; i++){
            if (i == 1) {
                a = parseInt(prompt("Ingrese el valor A:"))
                menor = a
                varMenor = "A"
            } else if(i == 2){
                b = parseInt(prompt("Ingrese el valor B:"))
                if (b < menor){
                    menor = b
                    varMenor = "B"
                }
            } else if(i == 3){
                c = parseInt(prompt("Ingrese el valor C:"))
                if (c < menor){
                    menor = c
                    varMenor = "C"
                }
            }
        }

        document.write("El menor es "+varMenor+" con el valor: "+menor)
    </script>
</body>
</html>
