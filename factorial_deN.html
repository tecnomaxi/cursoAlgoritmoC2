<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        CALCULA LA FACTORIAL DE N NÚMERO
    </h2>
    <script>
        let num = 0
        let factorial = 1

        num = prompt("Ingrese el número a calcular su factorial:")
        if (num > 1) {
            for (i = 1; i <= num; i++){
                factorial = factorial * i
            }
        } else {
            if (num == 0) {
                factorial = 0
            }
        }
        document.write("Factorial de "+num+" = "+factorial)
    </script>
</body>
</html>
