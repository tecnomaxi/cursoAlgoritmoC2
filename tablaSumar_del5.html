<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        TABLA DE SUMAR DEL 5
    </h2>
    <script>
        let tabla = 5
        let rsumaTabla = 0
        for (let i = 0; i <= 12; i++){
            rsumaTabla = i + tabla
            document.write(tabla+"+"+i+"="+rsumaTabla+"<br>")
        }
    </script>

</body>
</html>
