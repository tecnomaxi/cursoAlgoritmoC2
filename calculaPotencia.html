<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h2>
        Calcular ğ´^ğµ, siendo B un entero, nÃ³tese que B puede ser 0 o negativo
    </h2>
    <script>
        let base = 0
        let exponente = 0
        let result = 1

        base = prompt("Ingrese un valor para la Base:")
        exponente = prompt("Ingrese un nÃºmero entero para el exponente:")
        if (exponente > 1) {
            for (i = 1; i <= exponente; i++){
                result = result * base
            }
        } else if (exponente == 1) {
                result = base
        } else if (exponente == -1) {
                result = 1 / base
        } else if (exponente < -1) {
            for (i = -1; i >= exponente; i--){
                result = result * base
            }
            result = 1 / result
        }
        document.write(base+"^"+exponente+" = "+result)
    </script>
</body>
